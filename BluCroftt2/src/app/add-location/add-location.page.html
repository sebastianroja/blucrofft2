<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select [(ngModel)]="selectedRegionId">
        <ion-select-option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="saveLocation()">Save</ion-button>
</ion-content>
